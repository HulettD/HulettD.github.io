<!DOCTYPE html>
<html id="root" lang="en" data-bs-theme="dark">

<head id="head">
	<title>Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/styles/styles.css" />

	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script async src="/scripts/includes.js"></script>
	<script defer src="/scripts/theme-toggle.js"></script>
	<script defer src="/scripts/feedback.js"></script>
</head>

<body>
	<header class="container-fluid px-5 mt-3 mb-5 text-center">
		<h1>Feedback</h1>
		<hr />
	</header>
	<main class="container">
		<div class="card">
			<div class="card-header">
				<h2 class="mb-0">Constructive Criticism Form</h2>
			</div>
			<div class="card-body">
				<form id="FeedbackForm" name="FeedbackForm">
					<div class="mb-4">
						<label for="email" class="form-label">Email</label>
						<input required type="email" id="email" name="email" class="form-control" />
					</div>
					<div class="mb-4">
						<label for="rating" class="form-label">Rating (<span
								id="stars">&starf;&starf;&starf;&starf;&starf;</span>)</label><br />
						<input class="form-range" type="range" id="rating" name="rating" list="values" min="1" max="5"
							step="1" value="5" />
						<datalist id="values" class="range-values">
							<option value="1" label="1"></option>
							<option value="2" label="2"></option>
							<option value="3" label="3"></option>
							<option value="4" label="4"></option>
							<option value="5" label="5"></option>
						</datalist>
					</div>
					<div class="mb-4">
						<label for="feedback" class="form-label">Feedback</label>
						<textarea id="feedback" name="feedback" class="form-control"></textarea>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button form="FeedbackForm" type="submit" class="btn btn-success w-100">Submit</button>
			</div>
		</div>
	</main>
</body>

</html>
